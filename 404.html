    <script type="text/javascript">
    // Base path for your repo
    const base = "/WebSiteLandini";

    // Get current path after the base
    let redirectPath = window.location.pathname.startsWith(base)
      ? window.location.pathname.slice(base.length)
      : window.location.pathname;

    // Ensure it starts with /
    if (!redirectPath.startsWith("/")) redirectPath = "/" + redirectPath;

    // Redirect to index.html with the path preserved
    window.location.replace(base + "/index.html" + redirectPath);
  </script>
