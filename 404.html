    <script type="text/javascript">
    // Your repo base path
    const base = "/WebSiteLandini";

    // Current path after the base
    let path = window.location.pathname;

    if (!path.startsWith(base)) {
      path = base + "/";
    }

    // Redirect to the base, preserving the path
    window.location.replace(base + "" + path.slice(base.length));
  </script>
